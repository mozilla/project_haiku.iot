<!DOCTYPE html>

  <script src="./js/config.js"></script>
  <script type="text/javascript">
    var userColors = [];
    if (!config.id) {
      config.id ='user0';
    }
    Array.prototype.forEach.call(document.querySelectorAll('.userContainer'), (node) => {
      if (node.id === config.id) {
        node.classList.add('isSelf');
      }
    });
  </script>
